// Example of logical operators in JavaScript.
// '&&' is the AND operator.
// '||' is the OR operator.
// '!' is the NOT operator.
//-----------------------------------------------------------------------------//

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        true && false; // AND
        true || false; // OR
        !true;         // NOT
        console.log(true && false);
        console.log(true || false);
        console.log(!true);

    </script>
</body>

</html>

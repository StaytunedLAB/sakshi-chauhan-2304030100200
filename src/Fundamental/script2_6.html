// Example of alert, prompt, and confirm in JavaScript.
// 'alert' displays a message to the user.
// 'prompt' asks the user for input and returns the entered value.
// 'confirm' asks the user for confirmation and returns true or false.

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        alert("Hello!");
        let name = prompt("Enter name:");
        let ok = confirm("Are you sure?");
        console.log(name);
        console.log(ok);
    </script>
</body>

</html>

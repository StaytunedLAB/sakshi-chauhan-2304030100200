// Example of let, const, and var in JavaScript.
// 'let' is used for block-scoped variables.
// 'const' is used for variables that should not be reassigned.
// 'var' is function-scoped and can be redeclared.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = "Saaku";
        const pi = 3.14;
        var age = 20;
        console.log("Name:", name);
        console.log("Pi:", pi);
        console.log("Age:", age);
     
        


    </script>
</body>
</html>

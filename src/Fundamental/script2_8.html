//---------------------------------------------------------------------------//

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 10 + 5;    // addition
        let b = 10 * 2;    // multiplication
        let c = 7 % 3;     // remainder
        console.log(a);
        console.log(b);
        console.log(c);


    </script>
</body>

</html>
